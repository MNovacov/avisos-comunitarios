<ion-header>
  <ion-toolbar>
    <ion-title>Publicaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let aviso of avisos; let i = index">
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img [src]="aviso.imagen" style="object-fit: cover;"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{ aviso.titulo }}</h2>
          <p>{{ aviso.fecha | formatearFecha }}</p>
        </ion-label>
        <ion-button slot="end" fill="clear" color="danger" (click)="confirmarEliminar(i)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="nuevoAviso()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
